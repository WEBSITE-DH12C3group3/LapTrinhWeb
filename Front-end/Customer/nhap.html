<!DOCTYPE html>

<head>

    <title>Product List</title>
    <style>
        /* Bo tròn góc cho các sản phẩm */
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: white;
        }

        /* Hiệu ứng nổi lên khi rê chuột */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Chia ảnh và thông tin sản phẩm thành 2 ô */
        .product-image {
            border-bottom: 1px solid #ddd;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .product-info p {
            font-size: 16px;
            color: #888;
        }

        .product_title {
            margin-bottom: 20px;
        }

        .title-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #3f640b;
        }

        /* Chỉnh phần khoảng cách giữa các sản phẩm */
        .product-list {
            margin-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3, .col-sm-6 {
            padding: 15px;
        }
    </style>
</head>
